name: TPEx Disposal Notify

on:
  schedule:
    # 這裡使用 UTC 時間，台灣晚上 6:00 (18:00) 是 UTC 10:00
    - cron: '30 16 * * *'
  workflow_dispatch: # 讓你可以手動點擊按鈕立即執行測試

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 檢出程式碼
      uses: actions/checkout@v3

    - name: 設定 Python 環境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安裝必要套件
      run: |
        pip install -r requirements.txt

    - name: 執行爬蟲腳本
      env:
        # 將敏感資訊設為環境變數
        TG_TOKEN: ${{ secrets.TG_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python main.py
